---
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate.ddl-auto: update
    show-sql: true
    properties.hibernate.format_sql: true
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/quartz-test
    username: root
    password: 1qazxsw2  
  redis:
    host: localhost
    #password:
    port: 6379
  kafka:
    bootstrap-servers: localhost:9092
---
# To use camunda
camunda:
  autoDeploy:
    bpmnResources: 'classpath*:**/*.bpmn'
    dmnResources: 'classpath*:**/*.dmn'
    formResources: 'classpath*:**/*.form'
    enabled: false
    failStartupOnError: false
  bpm:
    client:
      base-url: http://localhost:8080/engine-rest
---
# To use springdoc
springdoc:
  version: '@project.version@'
  api-docs.path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    disable-query-params-without-oauth2: true
    doc-expansion: none
  #path-to-match:
  #- /auth/**
  #- /api/**
---
# To use java management
management:
  server.port: 8902
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      group:
        liveness.include: livenessState
        readiness.include: readinessState,db
        liveness.show-details: always
        readiness.show-details: always
      probes.enabled: true
      show-details: always
    info.enabled: true
    shutdown.enabled: true
  health:
    db.enabled: true
    readinessstate.enabled: true
    livenessstate.enabled: true   
endpoints:
  shutdown:
    enabled: true
---
# To use spring boot admin client
spring:
  boot:
    admin:
      client:
        url: http://localhost:8090
        instance.name: Common Service Application
        instance.service.base-url: http://localhost:8080